<head>
    <meta charset ="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title >failedrate.be</title>
<body>
    <h1 style="text-align:center;">{{name}}</h1>
    <canvas id="pie-chart" width="800" height="350"></canvas>
    <br>
    <br>
    <br>
    <canvas id="pie-chart2" width="800" height="350"></canvas>
    <script>
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
            labels: ["échoué", "réussi"],
            datasets: [{
                label: "taux de réussite",
                backgroundColor: ["#6fa03c", "#f29530"],
                data: [{{infocourse [0]}},{{infocourse[1]}}]            
            }]
            },
            options: {
            title: {
                display: true,
                text: "Nombre d étudiants ayant réussi le cours"
            }
            }
        });
        new Chart(document.getElementById("pie-chart2"), {
            type: 'doughnut',
            data: {
            labels: ["successed","failed","Killed","overflow","timeout","crash","error"],
            datasets: [{
                label: "taux de réussite",
                backgroundColor: ["blue", "yellow","green","red",'orange','cyan','pink'],
                data: [{{infocourse[4][1]}},{{infocourse[4][0]}},{{infocourse[4][2]}},{{infocourse[4][3]}},{{infocourse[4][4]}},{{infocourse[4][5]}}, {{infocourse[4][6]}}]            
            }]
            },
            options: {
            title: {
                display: true,
                text: 'nombre de soumissions pour ce cours: {{infocourse[2]}}'
            }
            }
        });
        new Chart(document.getElementById("pie-chart3"), {
            type: 'doughnut',
            data: {
            labels: ["soumissions réussites", "soumissions ratées","soumissions dépassant la mémoire","soumissions time error"],
            datasets: [{
                label: "taux de réussite",
                backgroundColor: ["#6fa03c", "#f29530","#FFD700","#000000"],
                data: [100,200,400,300]            
            }]
            },
            options: {
            title: {
                display: true,
                text: 'nombre de soumissions pour ce cours'
            }
            }
        });
    </script>
