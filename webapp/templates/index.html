<!DOCTYPE html>
<style>
body {
  background-image: white ;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
</style>
                                                                    <!– partie dédier au background –>


<head>
    <meta charset ="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title >failedrate.be</title>
<body>
    <h1>Quelques stats sur les taches inginious</h1>
    <canvas id="pie-chart" width="800" height="450"></canvas>
    <script>
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
            labels: ["réussit", "raté"],
            datasets: [{
                label: "taux de réussite",
                backgroundColor: ["green", "red"],
                data: [{ config ['yes']},{ config ['no']}]          <!– C'est ici que nous aimerions implenter les données –> 
            }]
            },
            options: {
            title: {
                display: true,
                text: 'Taux de réussite de la tache palindrome du cours LSINF1252  '
            }
            }
        });
    </script>
    <p>
        source: {{ config ['yes']}}
    </p>
</body>
</html>
